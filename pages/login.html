<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../Styles/styleslogin.css">
</head>
<body>
    <header>
        <h1>Login</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Iniciar Sesión</button>
                <p id="loginError" style="color: red; display: none;">Usuario o contraseña incorrectos</p>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Señalvias</p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío del formulario

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorText = document.getElementById('loginError');

            if (username === "SeñalviasDemo" && password === "Demovias") {
                alert("Inicio de sesión exitoso");
                window.location.href = "PanelDeUsuario.html"; // Redirigir a la página principal
            } else {
                errorText.style.display = "block";
            }
        });
    </script>
</body>
</html>
